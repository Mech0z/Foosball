<div>
    <div id="mydiv" ng-show="loading" align="center">
        <img src="images/ajax-loader.gif" class="ajax-loader"/>
    </div>

    <select ng-model="selectedSeason" ng-change="changedSeason()">
        <option ng-repeat="x in seasons">{{x}}</option>
    </select>

    <table class="table table-hover" ng-show="!loading && !loadingFailed">
                <thead>
                    <tr>
                        <th>RANK</th>
                        <th>USERNAME</th>
                        <th>ELO</th>
                        <th>FORM</th>
                        <th>WINS/GAMES</th>
                        <th>WIN %</th>
                        <th>HISTORY</th>
                    </tr>
                </thead>
                <tr ng-repeat="item in leaderboard.entries">
                    <td >{{$index + 1}}</td>
                    <td>
                        <p>
                            {{item.displayName}}
                        </p>
                    </td>
                    <td>
                        <p>
                            {{item.eloRating}}
                        </p>
                    </td>
                    <td>
                        <p>
                            {{item.form}}
                        </p>
                    </td>
                    <td>
                        <p class="playerForm">
                            {{item.wins}}/{{item.numberOfGames}}
                        </p>
                    </td>
                    <td>
                        <p class="playerForm">
                            {{(item.wins / item.numberOfGames * 100) | number : 2}}%
                        </p>
                    </td>
                    <td>
                        <a ng-href="#/player/{{item.userName}}">
                            <p>
                                <b>view</b>
                            </p>
                        </a>
                    </td>
                </tr>
            </table>
 
    
    <div ng-show="loadingFailed" align="center">
        <pre>{{errorMessage}}</pre>
        <img src="images/ServerIssues.png" width="600" height="400" alt=";(">    
    </div>
</div>
