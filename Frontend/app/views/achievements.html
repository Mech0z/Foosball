<div class="container">
    <ul  class="list-inline">
        <li ng-repeat="ach in achievementsView.achievements" style="margin: 10px; border: 1px; border-color: black; background: whitesmoke; max-width: 200px;">
            <h4>{{ach.headline}}</h4>
            <b>{{ach.userName}}</b>
            <p>{{ach.type}} : {{ach.count}}</p>
        </li>
    </ul>

</div>
